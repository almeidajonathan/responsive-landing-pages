<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Juiceable</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                Juice<span>ables</span>
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>

                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/nav-img.png" alt="nav image" class="nav-img">
            </div>
            <!-- toggle buttons -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="home">
            <div class="home-shape-small"></div>
            <div class="home-shape-big"></div>
            <img src="assets/img/shape-bg.png" alt="shape image" class="home-shape-bg">


            
            <div class="home-container container">
                <div class="home-data">
                    <h1 class="home-title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                    </h1>
                    <p class="home-description">
                        Startin at $360 per month, get <br>
                        those benefits and more.
                    </p>
                    <a href="#" class="home-button">
                        Details
                    </a>
                </div>
                <div class="home-images">
                    <img src="assets/img/liquid-fruit.png" alt="liquid image" class="home-liquid">
                    
                    <div class="home-juice-animate">
                        <img src="assets/img/juice.png" alt="juice image" class="home-juice">
                    </div>

                    <img src="assets/img/apple1.png" alt="apple image" class="home-apple1">
                    <img src="assets/img/apple2.png" alt="apple image" class="home-apple2">

                    <div>
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">

                    </div>
                </div>
            </div>
        </section>
    </main>

      <!-- GSAP -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
      <!-- JS -->
      <script src="assets/js/main.js"></script>
</body>
</html>
